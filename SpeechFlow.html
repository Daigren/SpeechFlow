<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeechFlow</title>
    <script defer src="./src/tailwind.config.js"></script>
    <script defer src="./src/postcss.config.js"></script>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="project.js" defer></script>
    <script src="script.js" defer></script>
    <script src="timer.js" defer></script>

    <!--подключенте шрифтов-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
</head>
<body class="font-inter bg-[#2b2b2b] w-screen">
    <div class="flex flex-col h-screen">        
        <div class="flex flex-1">
            <aside class="fixed left-0 top-0 h-screen w-64 bg-[#1f1f1f] p-4">
                <div class="flex justify-center items-center">
                    <p class="text-[#5ffeb9] text-[40px] font-['Iceland']">SpeechFlow</p>
                </div>
                
                <button class="note bg-[#262626] rounded-[10px] h-[45px] w-full mt-8 flex items-center justify-between px-4 group hover:bg-gray-600 transition-colors" id="11" onclick="scrollNote(id)">
                    <span class="text-white text-[24px]">Note 1</span>                    
                </button>

                <button class="relative bg-[#262626] rounded-[100px] h-[35px] w-full mt-8 flex items-center justify-between px-4 group hover:bg-gray-600 transition-colors" id="create">
                    <div class="flex" onclick="createNewMessage()">
                        <span class="text-[#5ffeb9] text-[24px] justify-between">Create new</span>
                        <img src="./files/Create.svg" class="ml-3">
                    </div>
                </button>
                <button class="fixed bottom-5 bg-[#262626] rounded-[20px] h-[45px] w-[25] flex items-center justify-between px-4 group hover:bg-gray-600 transition-colors" id="start">
                    <span class="text-[#5ffeb9] text-[24px]">Start</span>
                    <img src="./files/Start.svg" class="ml-1">
                </button>
            </aside>

            <!-- Main Area -->
            <main class="flex-1 bg-gray-bg p-8">
                <textarea class="bg-[#383838] text-white border-[#262626] rounded-[20px] p-4 resize-none mx-auto block text-1" id="1" name="message1" rows="20" cols="100" placeholder="" maxlength="500"></textarea>
                    <div class="">
                        <button class="bg-[#383838] h-[45px] w-100 mt-3 flex items-center px-4 group hover:bg-gray-500 transition-colors 
                        rounded-[10px] p-4 resize-none mx-auto block mb-3" id="timerButton">
                            <span class="text-[#5ffeb9] text-[24px]">Create a timer</span> 
                            <img src="./files/Timer.svg" class="ml-3 w-[18px]">
                        </button>
                        <!-- выплывающее окно -->
                        
                        <div id="modal" class="hidden fixed right-0 top-0 w-[300px] bg-[#0b997a] rounded-[10px]">                            
                            <div class="bg-[#4f4f4f] p-6 shadow-lg">
                                <!-- Timer -->                                
                                <div class="">
                                    <div class="flex justify-center items-center">
                                        <button class="h-[20px] mr-3 rounded-[10px] flex items-center justify-center px-4" onclick="subtractTimer()">
                                            <p class="text-white text-[30px]"><strong>-</strong></p>
                                        </button>
                                        <p class="text-[50px] text-[#5ffeb9]"><strong id="timerModal">0</strong></p>
                                        <button class="h-[20px] ml-3 rounded-[10px] flex items-center justify-center px-4" onclick="addTimer()">
                                            <p class="text-white text-[30px]"><strong>+</strong></p>
                                        </button>
                                    </div>

                                    <div class="flex justify-center">
                                        <button class="w-full h-[35px] mr-4 bg-[#2b2b2b]/50 rounded-[5px] flex items-center justify-center px-4 group hover:bg-[#2b2b2b]/30 transition-colors" onclick="startTimer()">
                                            <p class="text-[#5ffeb9]">Start</p>
                                        </button>

                                        <button class="w-full bg-[#2b2b2b]/50 rounded-[5px] flex items-center justify-center px-4 group hover:bg-[#2b2b2b]/30 transition-colors" onclick="resetTimer()">
                                            <p class="text-[#5ffeb9]">Reset</p>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <button id="closeModal" class="text-white py-2 hover:bg-gray-500 transition-colors rounded-b-[10px] flex items-center justify-center w-full">
                                <p class="text-[24px]">Close</p>
                            </button>
                        </div>                        
                    </div>
                    
                <div class="relative">        
                    
                    <button class="fixed bottom-20 right-8 rounded-[20px] h-[45px] flex items-center justify-between px-4 group hover:bg-gray-500 transition-colors" id="up" onclick="scrollUp()">
                        <img src="./files/up.svg">
                    </button>
                    
                    <button class="fixed bottom-5 right-8 rounded-[20px] h-[45px] flex items-center justify-between px-4 group hover:bg-gray-500 transition-colors" id="down" onclick="scrollDown()">
                        <img src="./files/Down.svg">
                    </button>
                </div>
                <hr id="line" style="background-color: #2c2c2c; height: 3px; border: none;">
            </main>
        </div>
    </div>
</body>
</html>
