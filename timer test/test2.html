<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
  <!-- Кнопка для открытия -->
  <button onclick="openModal()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition">
    Открыть модальное окно
  </button>

  <!-- Модальное окно -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
      <!-- Заголовок -->
      <div class="flex justify-between items-center p-4 border-b">
        <h3 class="text-lg font-semibold">Заголовок окна</h3>
        <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <!-- Контент -->
      <div class="p-4">
        <p>Это содержимое модального окна. Вы можете добавить сюда любые элементы.</p>
      </div>
      
      <!-- Футер -->
      <div class="flex justify-end gap-2 p-4 border-t">
        <button onclick="closeModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800 transition">
          Отмена
        </button>
        <button class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded transition">
          Сохранить
        </button>
      </div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('modal').classList.remove('hidden');
    }
    
    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }
    
    // Закрытие по клику вне окна
    document.getElementById('modal').addEventListener('click', function(e) {
      if (e.target.id === 'modal') {
        closeModal();
      }
    });
  </script>
</body>
</html>
